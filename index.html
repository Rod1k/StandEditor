<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>StandEditor</title>
</head>

<body>
    <div class="editor-header">
        <div class="editor-header__menu">
            <ul id="graphic-objects-list">
                <li><a id="createStandButton"><img src="media/stand-icon.svg" alt=""></a></li>
                <li><a id="chairButton"><img src="media/chair-icon.svg" alt=""></a></li>
                <li><a id="tableButton"><img src="media/table-icon.svg" alt=""></a></li>
                <li><a id="standButton">3</a></li>
            </ul>
            <div class="stepinput">
                <label for="">Шаг сетки</label>
                <input id="stepGrid" min="0" value="50" type="number">
            </div>
        </div>
    </div>
    <div class="editor-workspace">
        <canvas id="workspace-canvas" width="500" height="400"></canvas>
    </div>
    <div id="editor-right-panel">
        <div class="info">
            <p class="coordinates-object">123</p>
        </div>
    </div>

</body>
<script type="module" src="js/main.js"></script>

</html>
